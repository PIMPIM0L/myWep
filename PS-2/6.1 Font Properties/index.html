  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */
    #p-color {
      color: coral;
    }

    #p-fontSize {
      font-size: 2rem;
    }

    #p-fontW {
      font-weight: 900;
    }

    #p-fontF {
      font-family: "Caveat", cursive;
      font-weight: 400;
    }

    #p-textA {
      text-align: right;
    }

    html {
      font-size: 30px;
    }
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="p-color">Color</p>
  <p id="p-fontSize">Font Size</p>
  <p id="p-fontW">Font Weight</p>
  <p id="p-fontF">Font Family</p>
  <p id="p-textA">Text Align</p>
  <p style="font-family: 'Charm', cursive;">ไก่จิกเด็กตาย เด็กตายบนปากโอ่ง</p>
